










<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Classifier</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f9fc;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 30px auto 0;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 4px;
            text-align: center;
            font-size: 18px;
            background-color: #e8f4fc;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .flower-img {
            width: 150px;
            height: 150px;
            margin: 0 auto 15px;
            display: block;
            border-radius: 50%;
            background-size: cover;
            border: 4px solid #3498db;
        }
        
        .info-section {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }
        
        .error {
            color: #e74c3c;
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iris Flower Classifier</h1>
        
        <form id="prediction-form">
            <div class="input-group">
                <label for="sepal-length">Sepal Length (cm):</label>
                <input type="number" id="sepal-length" step="0.1" min="0" required>
                <div class="error" id="sepal-length-error"></div>
            </div>
            
            <div class="input-group">
                <label for="sepal-width">Sepal Width (cm):</label>
                <input type="number" id="sepal-width" step="0.1" min="0" required>
                <div class="error" id="sepal-width-error"></div>
            </div>
            
            <div class="input-group">
                <label for="petal-length">Petal Length (cm):</label>
                <input type="number" id="petal-length" step="0.1" min="0" required>
                <div class="error" id="petal-length-error"></div>
            </div>
            
            <div class="input-group">
                <label for="petal-width">Petal Width (cm):</label>
                <input type="number" id="petal-width" step="0.1" min="0" required>
                <div class="error" id="petal-width-error"></div>
            </div>
            
            <button type="submit">Predict Species</button>
        </form>
        
        <div class="result" id="result">
            <div class="flower-img" id="flower-img"></div>
            <p id="prediction-text">Your Iris is predicted to be: <strong id="species">...</strong></p>
        </div>
        
        <div class="info-section">
            <h3>About Iris Flower Classification</h3>
            <p>
                This application uses a Random Forest classifier trained on Fisher's Iris dataset. 
                Enter the measurements of your Iris flower to predict its species (Setosa, Versicolor, or Virginica).
            </p>
        </div>
    </div>
    
    <script>
        document.getElementById('prediction-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get input values
            const sepalLength = document.getElementById('sepal-length').value;
            const sepalWidth = document.getElementById('sepal-width').value;
            const petalLength = document.getElementById('petal-length').value;
            const petalWidth = document.getElementById('petal-width').value;
            
            // Validate inputs (basic validation)
            let isValid = true;
            
            if (!sepalLength || sepalLength <= 0) {
                document.getElementById('sepal-length-error').textContent = 'Please enter a valid sepal length';
                isValid = false;
            } else {
                document.getElementById('sepal-length-error').textContent = '';
            }
            
            if (!sepalWidth || sepalWidth <= 0) {
                document.getElementById('sepal-width-error').textContent = 'Please enter a valid sepal width';
                isValid = false;
            } else {
                document.getElementById('sepal-width-error').textContent = '';
            }
            
            if (!petalLength || petalLength <= 0) {
                document.getElementById('petal-length-error').textContent = 'Please enter a valid petal length';
                isValid = false;
            } else {
                document.getElementById('petal-length-error').textContent = '';
            }
            
            if (!petalWidth || petalWidth <= 0) {
                document.getElementById('petal-width-error').textContent = 'Please enter a valid petal width';
                isValid = false;
            } else {
                document.getElementById('petal-width-error').textContent = '';
            }
            
            if (!isValid) {
                return;
            }
            
            // Prepare data for API request
            const data = {
                features: [
                    parseFloat(sepalLength),
                    parseFloat(sepalWidth),
                    parseFloat(petalLength),
                    parseFloat(petalWidth)
                ]
            };
            
            // Make API request
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                // Display result
                document.getElementById('species').textContent = data.class;
                
                // Set background image based on flower type
                const flowerImg = document.getElementById('flower-img');
                
                if (data.class === 'setosa') {
                    flowerImg.style.backgroundColor = '#FF9AA2';
                } else if (data.class === 'versicolor') {
                    flowerImg.style.backgroundColor = '#FFDAC1';
                } else {
                    flowerImg.style.backgroundColor = '#B5EAD7';
                }
                
                // Show result
                document.getElementById('result').classList.add('show');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while making the prediction. Please try again.');
            });
        });
    </script>
</body>
</html>
